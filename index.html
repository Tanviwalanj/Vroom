<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
<!-- Slick 
		<link rel="stylesheet" type="text/css" href="assets/slick.css">
<script type="text/javascript" src="assets/slick.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

		<script defer src="assets/arena.js"></script>
	</head>
	<body>
		<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
		<section>
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/andre-magracia-lu0sehgfuwy/vroom-z-osugxs5lq" id="channel-url"> 
				<h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
			</a>
			<div class="channel-description"></div> <!-- Same here for the channel description. -->
		</section>
		
		<section class="grid-container" >
			<!-- All the channel “blocks” will be created as children, here. -->
			<!-- You could move the classes to different section elements to separate the types! -->
<!-- Images. -->
<!--<div class="carousel-container">
    <div class="slick-carousel">-->

	<template id="image-block">
	  <div>
		<figure class="image-block grid-item">
			<h3 class="title"></h3>
                <picture>
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <a class="link">
                    <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="time-updated"></p>
                <p class="time-created"></p>
		</figure>
	</template>
	<ul id="channel-blocks" class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks"></ul>

	<h3 class="title"></h3>
                <picture>
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <a class="link">
                    <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="time-updated"></p>
                <p class="time-created"></p>
  </div>
</div>


		</section>

		<!-- These are the templates for the various block types, below. -->
		<!-- You can move/nest/remove any of the insertion points! -->
		<!-- For example, you could only show images for actual image blocks. -->
		<!-- You could not show the type if you group them by section, above. -->

 		<!-- Spotify, Soundcloud, etc. -->
		<template id="audio-embed-block">
			<li>
				<figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
					<h3 class="title"></h3> <!-- Block title inserts here. -->
					<picture>
						<source class="image-thumb"> <!-- You will have to add the `media` if you want to use these. -->
						<source class="image-square">
						<img class="image"> <!-- Largest image/cover source inserts here. -->
					</picture>
					<div class="embed"></div> <!-- Embed iframe inserts here. -->
					<a class="link"> <!-- Original URL inserts here. -->
						<p class="link-title"></p> <!-- Link title inserts here. -->
					</a>
					<figcaption class="description"></figcaption> <!-- Block description inserts here. -->
					<p class="type"></p> <!-- Block type/kind inserts here. -->
					<p class="time-updated"></p> <!-- When it was last updated. -->
					<p class="time-created"></p> <!-- And first created. -->
				</figure>
			</li>
		</template>
 		<!-- Uploaded audio files. -->
		<template id="audio-file-block">
			<li>
				<figure class="audio-file-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
		<!-- Links (saved sites). -->
		<template id="link-block">
			<li>
				<figure class="link-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
		<!-- Did anyone add PDFs? -->
		<template id="pdf-block">
			<li>
				<figure class="pdf-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link"> <!-- PDF link inserts here. -->
						<p class="link-title"></p> <!-- Repeats the block title. -->
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
		<!-- Text. -->
		<template id="text-block">
			<li>
				<figure class="text-block">
					<h3 class="title"></h3>
					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li>
				<figure class="video-embed-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<div class="embed"></div>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>
		<!-- Uploaded video files. -->
		<template id="video-file-block">
			<li>
				<figure class="video-file-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<video class="video" controls></video> <!-- Video source inserts here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
					<p class="time-updated"></p>
					<p class="time-created"></p>
				</figure>
			</li>
		</template>

		<script>
			$(document).ready(function() {
    $('.slick-carousel').slick({
        slidesToShow: 3, // Number of slides to show at once
        slidesToScroll: 1, // Number of slides to scroll at once
        autoplay: true, // Autoplay the carousel
        autoplaySpeed: 2000, // Autoplay speed in milliseconds
        responsive: [
            {
                breakpoint: 768, // If screen size is less than 768px
                settings: {
                    slidesToShow: 2 // Show 2 slides
                }
            },
            {
                breakpoint: 480, // If screen size is less than 480px
                settings: {
                    slidesToShow: 1 // Show 1 slide
                }
            }
        ]
    });
});

		  </script>
		  
	</body>

</html>
