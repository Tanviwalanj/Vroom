<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	</head>
	<body>

		<section>
			<div class="slideshow-container">
	
				<div class="mySlides fade">
				  <div class="numbertext"></div>
				  <img src="First fold_1.png" style="width:100%">
				</div>
				
				<div class="mySlides fade">
				  <div class="numbertext"></div>
				  <img src="First fold_2.png" style="width:100%">
				</div>
				
				<div class="mySlides fade">
				  <div class="numbertext"></div>
				  <img src="First fold_3.png" style="width:100%">
				</div>
	
				<div class="mySlides fade">
					<div class="numbertext"></div>
					<img src="First fold_4.png" style="width:100%">
				</div>
	
				<div class="mySlides fade">
					<div class="numbertext"></div>
					<img src="First fold_5.png" style="width:100%">
				</div>
	
				<div class="mySlides fade">
					<div class="numbertext"></div>
					<img src="First fold_6.png" style="width:100%">
				</div>
				
				<div class="mySlides fade">
					<div class="numbertext"></div>
					<img src="First fold_7.png" style="width:100%">
				</div>
	
				<div class="mySlides fade">
					<div class="numbertext"></div>
					<img src="First fold_8.png" style="width:100%">
				</div>
				
				</div>
			
				<div style="text-align:center">
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				  <span class="dot"></span> 
				</div>
		</section>
	
	<section>
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/andre-magracia-lu0sehgfuwy/vroom-z-osugxs5lq" id="channel-url"> 
				<h1 class="channel-title"></h1>
				<div id="MyClockDisplay" class="clock small" onload="showTime()"></div> <!-- The channel title will be inserted inside this h1. -->
			</a>
			<div class="channel-description">>></div> <!-- Same here for the channel description. -->
		</div> 

		<div class="percent">
			<div class="fill">
			</div>
		  </div>
		  <div class="progress">
			  <div class="bar"></div>
		</div>	

	</section>

	

	
		
	<section class="grid-container" >
<!-- Images. -->
	<ul id="channel-blocks" class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks"></ul>
	<template id="image-block">
	  <div>
		<figure class="image-block">
                <picture>
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <!--<a class="link">
                    <p class="link-title"></p>
                </a> -->
                <figcaption class="description"></figcaption>
		</figure>
	</template>	
</div>
		</section>


		<!-- These are the templates for the various block types, below. -->
		<!-- You can move/nest/remove any of the insertion points! -->
		<!-- For example, you could only show images for actual image blocks. -->
		<!-- You could not show the type if you group them by section, above. -->

 		<!-- Spotify, Soundcloud, etc. 
		<template id="audio-embed-block">
			<li>
				<figure class="audio-embed"> 
					<picture>
						<source class="image-thumb">
						<source class="image-square"> 
						<img class="image"> 
					</picture>
					<div class="embed"></div>
					<a class="link"> 
						<p class="link-title"></p> 
					</a>
					<figcaption class="description"></figcaption> 
					<p class="type"></p> -->
				</figure>
			</li>
		</template>
 		<!-- Uploaded audio files. -->
		<template id="audio-file-block">
			<li>
				<figure class="audio-file-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
				</figure>
			</li>
		</template>
		<!-- Links (saved sites). -->
		<template id="link-block">
			<li>
				<figure class="link-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link">
						<p class="link-title"></p>
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
				</figure>
			</li>
		</template>
		<!-- Did anyone add PDFs? -->
		<template id="pdf-block">
			<li>
				<figure class="pdf-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<a class="link"> <!-- PDF link inserts here. -->
						<p class="link-title"></p> <!-- Repeats the block title. -->
					</a>
					<figcaption class="description"></figcaption>
					<p class="type"></p>
				</figure>
			</li>
		</template>
		<!-- Text. -->
		<template id="text-block">
			<li>
				<figure class="text-block">
					<h3 class="title"></h3>
					<div class="content"></div> <!-- Text blocks insert their HTML here. -->
					<figcaption class="description"></figcaption>
					<p class="type"></p>
				</figure>
			</li>
		</template>
		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<li>
				<figure class="video-embed-block">
					<!--<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					-->
					<div class="embed"></div>
					<a class="link">
					</a>
				</figure>
			</li>
		</template>
		<!-- Uploaded video files. -->
		<template id="video-file-block">
			<li>
				<figure class="video-file-block">
					<h3 class="title"></h3>
					<picture>
						<source class="image-thumb">
						<source class="image-square">
						<source class="image-display">
						<img class="image">
					</picture>
					<video class="video" controls></video> <!-- Video source inserts here. -->
					<figcaption class="description"></figcaption>
				</figure>
			</li>
		</template>
		  
	</body>

</html>
